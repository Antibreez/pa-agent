<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>

  <style>
    .modal {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <main>

    <!--Модальное окно кода подтверждения-->
    <section id="confirmation-code" class="modal">
      <div class="modal__overlay">

          <div class="modal__body">
            <form>
              <h1 class="modal__title">Введите код подтверждения</h1>
              <p class="modal__desc">Введите код из СМС, присланного на указанный номер телефона <span>+7 (916) 123-45-67</span></p>
              <div class="confirmation-code__input  input-block">
                <input class="input-text" type="password" name="confirmation-code" placeholder="" required maxlength="6">
                <label class="input-label">Код подтверждения</label>
                <span class="input-desc-note">Получить новый код можно через <span>00:34</span></span>
              </div>
              <div class="modal__btn-block">
                <button type="button" class="modal__close  modal__btn-item  btn-secondary">Отмена</button>
                <button type="submit" class="modal__save  modal__btn-item  btn-primary" disabled>Продолжить</button>
              </div>
            </form>
          </div>
      </div>
    </section>

  </main>


  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
