<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>

  <style>
    .modal {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <main>

  <!--Модальное окно удаления услуги-->
  <section id="delete-service__modal" class="modal">
    <div class="modal__overlay">

        <div class="modal__body">
          <form>
            <h1 class="modal__title">Вы точно хотите удалить услугу?</h1>
            <p class="modal__desc">
              Услуга будет навсегда удалена из договора и не будет предоставлена клиенту. Общая стоимость оплаты по договору и сумма комиссии агента будут изменены.
            </p>
            <div class="modal__btn-block">
              <button type="button" class="modal__close  modal__btn-item  btn-secondary">Отмена</button>
              <button type="submit" class="modal__save  modal__btn-item  btn-primary">Подтвердить</button>
            </div>
          </form>
        </div>
    </div>
  </section>

  </main>


  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
