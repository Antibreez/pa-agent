<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>

  <style>
    .modal {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <main>

    <!--Модальное окно изменения электронной почты-->
    <section id="change-email" class="modal js-show">
      <div class="modal__overlay">

          <div class="modal__body">
            <form>
              <h1 class="modal__title">Укажите новый Email</h1>
              <p class="modal__desc">Укажите новый адрес Email. На него будет отправлено письмо для последующей активации.</p>
              <div class="change-email__input  input-block">
                <input class="input-text" type="email" name="new-email" placeholder="" required="">
                <label class="input-label">E-mail</label>
              </div>
              <div class="modal__btn-block">
                <button type="button" class="modal__close  modal__btn-item  btn-secondary">Отмена</button>
                <button type="submit" class="modal__save  modal__btn-item  btn-primary" disabled="">Сохранить</button>
              </div>
            </form>
          </div>
      </div>
    </section>

  </main>


  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
