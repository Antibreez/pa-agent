<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>

  <style>
    .modal {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <main>

    <!--Модальное окно указания серийного номера-->
    <section id="write-serial" class="modal js-show">
      <div class="modal__overlay">

          <div class="modal__body">
            <form>
              <h1 class="modal__title">Укажите серийный номер</h1>
              <div class="write-serial__input  input-block">
                <input class="input-text" type="text" name="device-serial" placeholder="не указано">
                <label class="input-label">Серийный номер</label>
              </div>
              <div class="modal__btn-block">
                <button type="button" class="modal__close  modal__btn-item  btn-secondary">Отмена</button>
                <button type="submit" class="modal__save  modal__btn-item  btn-primary" disabled="">Подтвердить</button>
              </div>
            </form>
          </div>
      </div>
    </section>

  </main>


  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
